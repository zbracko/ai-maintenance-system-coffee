<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="#f8fafc"/>
  
  <!-- Coffee Grinder Base -->
  <rect x="120" y="180" width="160" height="100" fill="#2d3748" rx="8"/>
  
  <!-- Grinder Body -->
  <rect x="130" y="120" width="140" height="80" fill="#4a5568" rx="6"/>
  
  <!-- Hopper (Bean Container) -->
  <path d="M140 120 L140 80 Q140 70 150 70 L250 70 Q260 70 260 80 L260 120 Z" fill="#718096"/>
  <rect x="145" y="75" width="110" height="40" fill="rgba(139, 69, 19, 0.3)" rx="3"/>
  
  <!-- Coffee Beans in Hopper -->
  <ellipse cx="160" cy="90" rx="4" ry="6" fill="#8b4513"/>
  <ellipse cx="175" cy="85" rx="4" ry="6" fill="#a0522d"/>
  <ellipse cx="190" cy="95" rx="4" ry="6" fill="#8b4513"/>
  <ellipse cx="205" cy="88" rx="4" ry="6" fill="#a0522d"/>
  <ellipse cx="220" cy="92" rx="4" ry="6" fill="#8b4513"/>
  <ellipse cx="235" cy="87" rx="4" ry="6" fill="#a0522d"/>
  
  <!-- Grind Chamber -->
  <circle cx="200" cy="150" r="30" fill="#2d3748"/>
  <circle cx="200" cy="150" r="20" fill="#1a202c"/>
  
  <!-- Burr Grinder Mechanism -->
  <circle cx="200" cy="150" r="15" fill="#718096"/>
  <circle cx="200" cy="150" r="10" fill="#4a5568"/>
  <circle cx="200" cy="150" r="5" fill="#2d3748"/>
  
  <!-- Grind Setting Dial -->
  <circle cx="300" cy="140" r="15" fill="#4a5568"/>
  <circle cx="300" cy="140" r="10" fill="#718096"/>
  <rect x="298" y="130" width="4" height="10" fill="#e2e8f0"/>
  
  <!-- Power Button -->
  <circle cx="150" cy="140" r="10" fill="#48bb78"/>
  <circle cx="150" cy="140" r="6" fill="#38a169"/>
  
  <!-- Dosing Chamber -->
  <rect x="170" y="200" width="60" height="30" fill="#2c5282" rx="5"/>
  <rect x="175" y="205" width="50" height="20" fill="#3182ce" rx="3"/>
  
  <!-- Ground Coffee -->
  <rect x="180" y="210" width="40" height="10" fill="#654321" rx="2"/>
  <circle cx="185" cy="215" r="1" fill="#8b4513"/>
  <circle cx="195" cy="213" r="1" fill="#8b4513"/>
  <circle cx="205" cy="216" r="1" fill="#8b4513"/>
  <circle cx="215" cy="214" r="1" fill="#8b4513"/>
  
  <!-- Control Panel -->
  <rect x="240" y="195" width="30" height="20" fill="#1a202c" rx="3"/>
  <circle cx="250" cy="200" r="2" fill="#4299e1"/>
  <circle cx="260" cy="200" r="2" fill="#ed8936"/>
  <circle cx="250" cy="210" r="2" fill="#48bb78"/>
  <circle cx="260" cy="210" r="2" fill="#e53e3e"/>
  
  <!-- Cleaning Brush -->
  <rect x="320" y="100" width="3" height="40" fill="#8b4513"/>
  <ellipse cx="321" cy="95" rx="6" ry="10" fill="#ffd700"/>
  
  <!-- Cleaning Instructions -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3748">
    Coffee Grinder Operation
  </text>
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">
    Proper grinding and maintenance
  </text>
  
  <!-- Operation Steps -->
  <circle cx="50" cy="260" r="12" fill="#3182ce"/>
  <text x="50" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">1</text>
  <text x="50" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Fill</text>
  
  <circle cx="110" cy="260" r="12" fill="#38a169"/>
  <text x="110" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">2</text>
  <text x="110" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Set</text>
  
  <circle cx="170" cy="260" r="12" fill="#d69e2e"/>
  <text x="170" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">3</text>
  <text x="170" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Grind</text>
  
  <circle cx="230" cy="260" r="12" fill="#9f7aea"/>
  <text x="230" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">4</text>
  <text x="230" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Dose</text>
  
  <!-- Grind Size Indicator -->
  <text x="340" y="130" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Fine</text>
  <text x="340" y="155" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Coarse</text>
  
  <!-- Motion Lines -->
  <path d="M190 135 Q185 130 190 125" stroke="#38a169" stroke-width="2" fill="none"/>
  <path d="M210 135 Q215 130 210 125" stroke="#38a169" stroke-width="2" fill="none"/>
</svg>
