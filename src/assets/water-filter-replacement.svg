<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="#f8fafc"/>
  
  <!-- Filter Housing -->
  <rect x="120" y="100" width="160" height="120" fill="#4a5568" rx="10"/>
  <rect x="130" y="110" width="140" height="100" fill="#718096" rx="8"/>
  
  <!-- Old Filter (being removed) -->
  <circle cx="160" cy="160" r="30" fill="#e53e3e"/>
  <circle cx="160" cy="160" r="25" fill="#c53030"/>
  <circle cx="160" cy="160" r="20" fill="#9b2c2c"/>
  <text x="160" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">OLD</text>
  
  <!-- New Filter (being installed) -->
  <circle cx="240" cy="160" r="30" fill="#48bb78"/>
  <circle cx="240" cy="160" r="25" fill="#38a169"/>
  <circle cx="240" cy="160" r="20" fill="#2f855a"/>
  <text x="240" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">NEW</text>
  
  <!-- Filter Cartridge Details -->
  <rect x="225" y="140" width="30" height="40" fill="#e2e8f0" rx="3"/>
  <rect x="227" y="142" width="26" height="36" fill="#f7fafc" rx="2"/>
  
  <!-- Filter Media Lines -->
  <line x1="230" y1="145" x2="250" y2="145" stroke="#cbd5e1" stroke-width="1"/>
  <line x1="230" y1="148" x2="250" y2="148" stroke="#cbd5e1" stroke-width="1"/>
  <line x1="230" y1="151" x2="250" y2="151" stroke="#cbd5e1" stroke-width="1"/>
  <line x1="230" y1="154" x2="250" y2="154" stroke="#cbd5e1" stroke-width="1"/>
  <line x1="230" y1="157" x2="250" y2="157" stroke="#cbd5e1" stroke-width="1"/>
  
  <!-- Water Flow Arrows -->
  <path d="M90 120 L110 120" stroke="#3182ce" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M290 120 L310 120" stroke="#4299e1" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Water Droplets -->
  <circle cx="80" cy="115" r="3" fill="#3182ce"/>
  <circle cx="85" cy="125" r="2" fill="#3182ce"/>
  <circle cx="315" cy="115" r="3" fill="#4299e1"/>
  <circle cx="320" cy="125" r="2" fill="#4299e1"/>
  
  <!-- Filter Housing Connections -->
  <rect x="110" y="155" width="20" height="10" fill="#2d3748" rx="2"/>
  <rect x="270" y="155" width="20" height="10" fill="#2d3748" rx="2"/>
  
  <!-- Replacement Tools -->
  <rect x="320" y="180" width="4" height="40" fill="#8b4513"/>
  <rect x="315" y="175" width="14" height="8" fill="#a0522d" rx="2"/>
  
  <!-- Wrench -->
  <ellipse cx="350" cy="200" rx="15" ry="8" fill="#718096"/>
  <rect x="345" y="195" width="10" height="10" fill="#4a5568"/>
  
  <!-- Filter Box/Package -->
  <rect x="50" y="200" width="60" height="40" fill="#fef5e7" rx="3"/>
  <rect x="55" y="205" width="50" height="30" fill="#fffbf0" rx="2"/>
  <text x="80" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#744210">Filter</text>
  <text x="80" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#744210">CM-WF-002</text>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3748">
    Water Filter Replacement
  </text>
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">
    Every 3 months or 1000 cycles
  </text>
  
  <!-- Replacement Steps -->
  <circle cx="50" cy="80" r="15" fill="#e53e3e"/>
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">1</text>
  <text x="50" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">Turn Off</text>
  
  <circle cx="120" cy="80" r="15" fill="#d69e2e"/>
  <text x="120" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">2</text>
  <text x="120" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">Remove</text>
  
  <circle cx="190" cy="80" r="15" fill="#38a169"/>
  <text x="190" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">3</text>
  <text x="190" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">Install</text>
  
  <circle cx="260" cy="80" r="15" fill="#3182ce"/>
  <text x="260" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">4</text>
  <text x="260" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4a5568">Reset</text>
  
  <!-- Filter Life Indicator -->
  <rect x="330" y="250" width="50" height="20" fill="#2d3748" rx="10"/>
  <rect x="335" y="255" width="15" fill="#e53e3e" height="10" rx="5"/>
  <rect x="350" y="255" width="15" fill="#d69e2e" height="10" rx="5"/>
  <rect x="365" y="255" width="10" fill="#48bb78" height="10" rx="5"/>
  <text x="355" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Filter Life</text>
  
  <!-- Directional Arrows for Replacement -->
  <path d="M180 160 L200 160" stroke="#38a169" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Water Quality Indicators -->
  <text x="70" y="140" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Dirty</text>
  <text x="70" y="150" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Water</text>
  
  <text x="320" y="140" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Clean</text>
  <text x="320" y="150" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Water</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#38a169"/>
    </marker>
  </defs>
</svg>
