<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8fafc"/>
  <rect x="50" y="50" width="300" height="200" rx="20" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Steam Wand -->
  <rect x="100" y="120" width="8" height="60" rx="4" fill="#64748b"/>
  <rect x="95" y="115" width="18" height="10" rx="5" fill="#475569"/>
  <circle cx="104" cy="105" r="8" fill="#8b5cf6"/>
  
  <!-- Steam coming out -->
  <circle cx="104" cy="185" r="4" fill="#e2e8f0" opacity="0.8"/>
  <circle cx="100" cy="195" r="5" fill="#e2e8f0" opacity="0.6"/>
  <circle cx="108" cy="200" r="6" fill="#e2e8f0" opacity="0.4"/>
  <circle cx="102" cy="210" r="7" fill="#e2e8f0" opacity="0.3"/>
  <circle cx="110" cy="220" r="8" fill="#e2e8f0" opacity="0.2"/>
  
  <!-- Milk pitcher -->
  <ellipse cx="250" cy="180" rx="40" ry="50" fill="#f1f5f9" stroke="#94a3b8" stroke-width="2"/>
  <rect x="240" y="130" width="20" height="30" rx="10" fill="#94a3b8"/>
  <path d="M290 160 Q300 150 290 140" stroke="#94a3b8" stroke-width="3" fill="none"/>
  
  <!-- Milk foam -->
  <ellipse cx="250" cy="140" rx="35" ry="15" fill="#fef7ed"/>
  <circle cx="240" cy="135" r="3" fill="#ffffff"/>
  <circle cx="260" cy="138" r="3" fill="#ffffff"/>
  <circle cx="250" cy="130" r="4" fill="#ffffff"/>
  
  <!-- Temperature gauge -->
  <circle cx="300" cy="100" r="20" fill="#ffffff" stroke="#94a3b8" stroke-width="2"/>
  <text x="300" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">60Â°C</text>
  
  <!-- Arrows showing process -->
  <path d="M120 150 Q180 120 220 150" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
  </defs>
  
  <!-- Text -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Steam Wand Milk Frothing</text>
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Proper milk steaming technique</text>
</svg>
