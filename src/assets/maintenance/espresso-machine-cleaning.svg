<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8fafc"/>
  <rect x="50" y="50" width="300" height="200" rx="20" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Espresso Machine Shape -->
  <rect x="150" y="80" width="100" height="120" rx="10" fill="#64748b"/>
  <circle cx="200" cy="110" r="15" fill="#94a3b8"/>
  <rect x="160" y="140" width="80" height="40" rx="5" fill="#475569"/>
  <rect x="170" y="150" width="20" height="20" rx="3" fill="#f59e0b"/>
  <rect x="210" y="150" width="20" height="20" rx="3" fill="#10b981"/>
  
  <!-- Water drops for cleaning -->
  <circle cx="120" cy="70" r="3" fill="#3b82f6"/>
  <circle cx="280" cy="90" r="3" fill="#3b82f6"/>
  <circle cx="100" cy="120" r="3" fill="#3b82f6"/>
  <circle cx="300" cy="140" r="3" fill="#3b82f6"/>
  
  <!-- Cleaning brush -->
  <rect x="80" y="220" width="40" height="8" rx="4" fill="#8b5cf6"/>
  <rect x="75" y="218" width="10" height="12" rx="5" fill="#f59e0b"/>
  
  <!-- Text -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Espresso Machine Cleaning</text>
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Step-by-step cleaning procedure</text>
</svg>
