<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8fafc"/>
  <rect x="50" y="50" width="300" height="200" rx="20" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Coffee Grinder Shape -->
  <rect x="150" y="80" width="100" height="80" rx="10" fill="#64748b"/>
  <circle cx="200" cy="110" r="25" fill="#475569"/>
  <circle cx="200" cy="110" r="20" fill="#94a3b8"/>
  <circle cx="200" cy="110" r="8" fill="#1e293b"/>
  
  <!-- Grinder Hopper -->
  <polygon points="170,80 230,80 220,60 180,60" fill="#8b5cf6"/>
  <rect x="180" y="55" width="40" height="10" rx="5" fill="#a855f7"/>
  
  <!-- Coffee beans -->
  <ellipse cx="185" cy="65" rx="3" ry="5" fill="#92400e"/>
  <ellipse cx="195" cy="68" rx="3" ry="5" fill="#92400e"/>
  <ellipse cx="205" cy="65" rx="3" ry="5" fill="#92400e"/>
  <ellipse cx="215" cy="67" rx="3" ry="5" fill="#92400e"/>
  
  <!-- Ground coffee -->
  <rect x="160" y="170" width="80" height="20" rx="10" fill="#92400e"/>
  <circle cx="170" cy="190" r="2" fill="#451a03"/>
  <circle cx="185" cy="188" r="2" fill="#451a03"/>
  <circle cx="200" cy="190" r="2" fill="#451a03"/>
  <circle cx="215" cy="189" r="2" fill="#451a03"/>
  <circle cx="230" cy="191" r="2" fill="#451a03"/>
  
  <!-- Arrows showing grinding process -->
  <polygon points="200,130 195,140 205,140" fill="#f59e0b"/>
  <polygon points="200,145 195,155 205,155" fill="#f59e0b"/>
  
  <!-- Text -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Coffee Grinder Operation</text>
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Grinding mechanism and calibration</text>
</svg>
