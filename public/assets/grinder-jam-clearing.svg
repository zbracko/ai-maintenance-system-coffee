<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0891b2">
    GRINDER JAM CLEARING
  </text>
  <text x="200" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">
    Grinder Burr Jam Removal Procedure
  </text>
  
  <!-- Coffee Machine with Focus on Grinder -->
  <rect x="60" y="70" width="280" height="160" fill="#4a5568" rx="15"/>
  <rect x="70" y="80" width="260" height="140" fill="#718096" rx="10"/>
  
  <!-- Grinder Chamber (highlighted) -->
  <circle cx="160" cy="150" r="40" fill="#7c2d12"/>
  <circle cx="160" cy="150" r="35" fill="#92400e"/>
  <circle cx="160" cy="150" r="30" fill="#a16207"/>
  
  <!-- Jammed Burr (stuck position) -->
  <circle cx="160" cy="150" r="25" fill="#451a03"/>
  <rect x="145" y="135" width="30" height="30" fill="#78350f" rx="3"/>
  
  <!-- Foreign Object (stone/metal) -->
  <circle cx="155" cy="145" r="4" fill="#dc2626"/>
  <circle cx="165" cy="155" r="3" fill="#dc2626"/>
  <text x="160" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#dc2626">JAMMED</text>
  
  <!-- Coffee Beans (stuck around jam) -->
  <ellipse cx="170" cy="135" rx="3" ry="2" fill="#92400e"/>
  <ellipse cx="150" cy="165" rx="3" ry="2" fill="#92400e"/>
  <ellipse cx="175" cy="160" rx="3" ry="2" fill="#92400e"/>
  <ellipse cx="145" cy="140" rx="3" ry="2" fill="#92400e"/>
  
  <!-- Grinder Motor (overheated indicator) -->
  <rect x="250" y="130" width="60" height="40" fill="#991b1b" rx="5"/>
  <text x="280" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">MOTOR</text>
  <text x="280" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">OVERLOAD</text>
  
  <!-- Step-by-Step Clear Instructions -->
  <rect x="20" y="240" width="360" height="50" fill="#f0fdf4" stroke="#10b981" stroke-width="2" rx="5"/>
  
  <circle cx="40" cy="255" r="8" fill="#dc2626"/>
  <text x="40" y="259" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">1</text>
  <text x="40" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#166534">POWER OFF</text>
  
  <circle cx="100" cy="255" r="8" fill="#d97706"/>
  <text x="100" y="259" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">2</text>
  <text x="100" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#166534">EMPTY HOPPER</text>
  
  <circle cx="160" cy="255" r="8" fill="#0891b2"/>
  <text x="160" y="259" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">3</text>
  <text x="160" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#166534">REMOVE BURRS</text>
  
  <circle cx="220" cy="255" r="8" fill="#7c3aed"/>
  <text x="220" y="259" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">4</text>
  <text x="220" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#166534">CLEAR JAM</text>
  
  <circle cx="280" cy="255" r="8" fill="#059669"/>
  <text x="280" y="259" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">5</text>
  <text x="280" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#166534">REASSEMBLE</text>
  
  <circle cx="340" cy="255" r="8" fill="#10b981"/>
  <text x="340" y="259" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">6</text>
  <text x="340" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#166534">TEST RUN</text>
  
  <!-- Tools Needed -->
  <rect x="30" y="100" width="60" height="45" fill="#fef7cd" rx="3"/>
  <text x="60" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#92400e">TOOLS:</text>
  
  <!-- Screwdriver -->
  <line x1="35" y1="120" x2="55" y2="120" stroke="#4b5563" stroke-width="2"/>
  <rect x="55" y="118" width="8" height="4" fill="#6b7280"/>
  
  <!-- Brush -->
  <rect x="35" y="130" width="12" height="3" fill="#8b4513"/>
  <rect x="47" y="128" width="8" height="7" fill="#d2691e"/>
  
  <text x="60" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#92400e">Brush & Driver</text>
  
  <!-- Warning Signs -->
  <polygon points="320,90 340,120 300,120" fill="#fbbf24"/>
  <text x="320" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">!</text>
  <text x="320" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#92400e">Check for</text>
  <text x="320" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#92400e">Foreign Objects</text>
  
  <!-- Burr Removal Visual -->
  <path d="M200 150 Q220 140 240 150" stroke="#0891b2" stroke-width="2" fill="none" marker-end="url(#removeArrow)"/>
  <text x="220" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#0891b2">Remove Upper Burr</text>
  
  <!-- Success Indicator -->
  <rect x="120" y="190" width="160" height="25" fill="#dcfce7" rx="5"/>
  <text x="200" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#166534">
    âœ“ GRINDER SHOULD RUN FREELY WHEN CLEARED
  </text>
  
  <!-- Arrow marker definitions -->
  <defs>
    <marker id="removeArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#0891b2"/>
    </marker>
  </defs>
</svg>
