<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="#f8fafc"/>
  
  <!-- Coffee Machine Outline -->
  <rect x="80" y="120" width="240" height="100" fill="#4a5568" rx="8"/>
  
  <!-- Control Panel -->
  <rect x="90" y="130" width="80" height="80" fill="#2d3748" rx="5"/>
  
  <!-- Display Screen -->
  <rect x="100" y="140" width="60" height="30" fill="#1a202c" rx="3"/>
  <rect x="105" y="145" width="50" height="20" fill="#2d3748" rx="2"/>
  
  <!-- Error Message on Screen -->
  <text x="130" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#e53e3e">ERROR</text>
  <text x="130" y="163" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#fc8181">E-05</text>
  
  <!-- Status Indicators -->
  <circle cx="110" cy="185" r="4" fill="#e53e3e"/>
  <circle cx="125" cy="185" r="4" fill="#d69e2e"/>
  <circle cx="140" cy="185" r="4" fill="#48bb78"/>
  <circle cx="155" cy="185" r="4" fill="#4299e1"/>
  
  <!-- Buttons -->
  <circle cx="110" cy="200" r="6" fill="#718096"/>
  <circle cx="130" cy="200" r="6" fill="#718096"/>
  <circle cx="150" cy="200" r="6" fill="#718096"/>
  
  <!-- Water Tank (Problem Area) -->
  <rect x="50" y="100" width="30" height="60" fill="#e53e3e" rx="5"/>
  <rect x="52" y="102" width="26" height="45" fill="#fc8181" rx="3"/>
  <text x="65" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#e53e3e">EMPTY</text>
  
  <!-- Steam Wand (Problem Area) -->
  <rect x="300" y="90" width="8" height="60" fill="#d69e2e"/>
  <circle cx="304" cy="85" r="5" fill="#ed8936"/>
  <ellipse cx="304" cy="155" rx="12" ry="6" fill="rgba(237, 137, 54, 0.3)"/>
  <text x="320" y="85" font-family="Arial, sans-serif" font-size="8" fill="#d69e2e">CLOGGED</text>
  
  <!-- Grinder (Problem Area) -->
  <circle cx="200" cy="160" r="25" fill="#9f7aea"/>
  <circle cx="200" cy="160" r="18" fill="#805ad5"/>
  <text x="200" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#9f7aea">JAMMED</text>
  
  <!-- Diagnostic Tools -->
  <rect x="340" y="160" width="6" height="30" fill="#8b4513"/>
  <ellipse cx="343" cy="155" rx="8" ry="5" fill="#ffd700"/>
  <text x="343" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Probe</text>
  
  <!-- Multimeter -->
  <rect x="320" y="200" width="40" height="30" fill="#2d3748" rx="3"/>
  <rect x="325" y="205" width="30" height="15" fill="#4a5568" rx="2"/>
  <circle cx="335" cy="225" r="3" fill="#e53e3e"/>
  <circle cx="345" cy="225" r="3" fill="#1a202c"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2d3748">
    Troubleshooting Guide
  </text>
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">
    Common issues and solutions
  </text>
  
  <!-- Troubleshooting Steps -->
  <circle cx="50" cy="250" r="15" fill="#3182ce"/>
  <text x="50" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">1</text>
  <text x="50" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Check Power</text>
  
  <circle cx="120" cy="250" r="15" fill="#38a169"/>
  <text x="120" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">2</text>
  <text x="120" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Check Water</text>
  
  <circle cx="190" cy="250" r="15" fill="#d69e2e"/>
  <text x="190" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">3</text>
  <text x="190" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Test Components</text>
  
  <circle cx="260" cy="250" r="15" fill="#9f7aea"/>
  <text x="260" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">4</text>
  <text x="260" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">Reset System</text>
  
  <!-- Problem Indicators -->
  <path d="M65 120 Q75 110 85 120" stroke="#e53e3e" stroke-width="2" fill="none"/>
  <path d="M185 160 Q195 150 205 160" stroke="#9f7aea" stroke-width="2" fill="none"/>
  <path d="M310 90 Q320 80 330 90" stroke="#d69e2e" stroke-width="2" fill="none"/>
  
  <!-- Solution Arrows -->
  <path d="M80 250 L80 200" stroke="#38a169" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M150 250 L80 160" stroke="#38a169" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M220 250 L280 160" stroke="#38a169" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Error Codes Legend -->
  <rect x="10" y="10" width="80" height="60" fill="rgba(45, 55, 72, 0.1)" rx="5"/>
  <text x="15" y="25" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2d3748">Error Codes:</text>
  <text x="15" y="35" font-family="Arial, sans-serif" font-size="8" fill="#e53e3e">E-01: No Water</text>
  <text x="15" y="45" font-family="Arial, sans-serif" font-size="8" fill="#d69e2e">E-02: Overheat</text>
  <text x="15" y="55" font-family="Arial, sans-serif" font-size="8" fill="#9f7aea">E-05: Grinder Jam</text>
  <text x="15" y="65" font-family="Arial, sans-serif" font-size="8" fill="#4299e1">E-08: Sensor Error</text>
  
  <!-- Flow Chart Elements -->
  <rect x="180" y="70" width="40" height="15" fill="#fef5e7" rx="3"/>
  <text x="200" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#744210">Start Here</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#38a169"/>
    </marker>
  </defs>
</svg>
