<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">
    STEAM WAND BLOCKAGE
  </text>
  <text x="200" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">
    Steam Wand Cleaning & Unblocking Guide
  </text>
  
  <!-- Coffee Machine -->
  <rect x="50" y="70" width="300" height="140" fill="#4a5568" rx="15"/>
  <rect x="60" y="80" width="280" height="120" fill="#718096" rx="10"/>
  
  <!-- Steam Wand (blocked) -->
  <rect x="280" y="120" width="8" height="60" fill="#374151" rx="2"/>
  <rect x="275" y="115" width="18" height="15" fill="#6b7280" rx="3"/>
  
  <!-- Blockage Visual (milk residue/mineral buildup) -->
  <circle cx="284" cy="175" r="4" fill="#fbbf24"/>
  <circle cx="284" cy="178" r="3" fill="#f59e0b"/>
  <circle cx="284" cy="180" r="2" fill="#d97706"/>
  <text x="284" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#dc2626">BLOCKED</text>
  
  <!-- No Steam Visual -->
  <text x="320" y="150" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">No Steam!</text>
  <line x1="295" y1="155" x2="315" y2="155" stroke="#dc2626" stroke-width="2"/>
  <line x1="295" y1="155" x2="315" y2="155" stroke="#dc2626" stroke-width="2" stroke-dasharray="2,2"/>
  
  <!-- Steam Pressure Gauge (low pressure) -->
  <circle cx="150" cy="120" r="20" fill="#1f2937"/>
  <circle cx="150" cy="120" r="18" fill="#374151"/>
  <path d="M135 120 A15 15 0 0 1 165 120" stroke="#dc2626" stroke-width="3" fill="none"/>
  <text x="150" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">LOW</text>
  <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#4a5568">PRESSURE</text>
  
  <!-- Cleaning Tools -->
  <rect x="20" y="120" width="80" height="80" fill="#fef7cd" rx="5"/>
  <text x="60" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e">
    CLEANING TOOLS:
  </text>
  
  <!-- Steam Wand Brush -->
  <rect x="30" y="145" width="2" height="30" fill="#8b4513"/>
  <rect x="32" y="145" width="8" height="4" fill="#d2691e"/>
  <text x="45" y="155" font-family="Arial, sans-serif" font-size="8" fill="#92400e">Wand Brush</text>
  
  <!-- Pin/Wire -->
  <line x1="30" y1="165" x2="50" y2="165" stroke="#374151" stroke-width="1"/>
  <circle cx="28" cy="165" r="2" fill="#6b7280"/>
  <text x="45" y="175" font-family="Arial, sans-serif" font-size="8" fill="#92400e">Cleaning Pin</text>
  
  <!-- Cleaning Solution -->
  <rect x="60" y="150" width="8" height="20" fill="#3b82f6" rx="1"/>
  <rect x="62" y="147" width="4" height="3" fill="#1d4ed8"/>
  <text x="75" y="165" font-family="Arial, sans-serif" font-size="8" fill="#92400e">Cleaner</text>
  
  <!-- Milk Jug (for cleaning) -->
  <ellipse cx="75" cy="185" rx="8" ry="6" fill="#f3f4f6"/>
  <rect x="72" y="179" width="6" height="12" fill="#e5e7eb"/>
  <text x="75" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#92400e">Water</text>
  
  <!-- Step-by-Step Instructions -->
  <rect x="30" y="220" width="340" height="65" fill="#fef2f2" stroke="#dc2626" stroke-width="1" rx="5"/>
  
  <circle cx="50" cy="240" r="10" fill="#dc2626"/>
  <text x="50" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">1</text>
  <text x="50" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#7f1d1d">TURN OFF</text>
  <text x="50" y="263" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#7f1d1d">COOL DOWN</text>
  
  <circle cx="110" cy="240" r="10" fill="#d97706"/>
  <text x="110" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">2</text>
  <text x="110" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#7f1d1d">SOAK IN</text>
  <text x="110" y="263" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#7f1d1d">CLEANER</text>
  
  <circle cx="170" cy="240" r="10" fill="#0891b2"/>
  <text x="170" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">3</text>
  <text x="170" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#7f1d1d">BRUSH</text>
  <text x="170" y="263" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#7f1d1d">INSIDE</text>
  
  <circle cx="230" cy="240" r="10" fill="#7c3aed"/>
  <text x="230" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">4</text>
  <text x="230" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#7f1d1d">USE PIN</text>
  <text x="230" y="263" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#7f1d1d">CLEAR HOLES</text>
  
  <circle cx="290" cy="240" r="10" fill="#059669"/>
  <text x="290" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">5</text>
  <text x="290" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#7f1d1d">FLUSH</text>
  <text x="290" y="263" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#7f1d1d">HOT WATER</text>
  
  <circle cx="350" cy="240" r="10" fill="#10b981"/>
  <text x="350" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">6</text>
  <text x="350" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#7f1d1d">TEST</text>
  <text x="350" y="263" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#7f1d1d">STEAM</text>
  
  <!-- Problem Indicators -->
  <circle cx="300" cy="100" r="3" fill="#dc2626"/>
  <circle cx="310" cy="95" r="2" fill="#dc2626"/>
  <circle cx="305" cy="105" r="2.5" fill="#dc2626"/>
  <text x="305" y="90" font-family="Arial, sans-serif" font-size="8" fill="#dc2626">Milk Buildup</text>
  
  <!-- Steam Test Visual -->
  <path d="M290 180 Q300 170 310 180" stroke="#6b7280" stroke-width="1" fill="none" stroke-dasharray="1,1"/>
  <path d="M290 185 Q300 175 310 185" stroke="#6b7280" stroke-width="1" fill="none" stroke-dasharray="1,1"/>
  <text x="320" y="185" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Weak/No Steam</text>
  
  <!-- Success Indicator -->
  <rect x="200" y="270" width="150" height="15" fill="#dcfce7" rx="3"/>
  <text x="275" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#166534">
    âœ“ Strong, consistent steam flow restored
  </text>
</svg>
